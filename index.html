<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Compteur The Architect</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #counter { font-size: 2em; color: #FF6600; }
</style>
</head>
<body>
<h2>Lecteurs intéressés :</h2>
<div id="counter">0</div>

<script>
async function updateCounter() {
  const response = await fetch("URL_DE_TON_SCRIPT"); // remplacer par ton Apps Script
  const text = await response.text();
  document.getElementById("counter").innerText = text;
}

// Met à jour toutes les 5 secondes
updateCounter();
setInterval(updateCounter, 5000);
</script>
</body>
</html>
